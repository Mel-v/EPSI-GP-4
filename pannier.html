<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achats</title>
    <style>
        /* ... (styles restent inchangés) ... */
    </style>
</head>

<body>
    <header>
        <h1>Panier d'Achats</h1>
    </header>

    <div class="container">
        <div class="cart" id="cart-container">
            <!-- Articles vont être ajoutés ici via JavaScript -->
        </div>
        <div class="cart-total" id="cart-total">
            <strong>Total: $0.00</strong>
        </div>
    </div>

    <script>
        const cartContainer = document.getElementById('cart-container');
        const cartTotal = document.getElementById('cart-total');

        // Fonction pour mettre à jour le panier et le total
        function updateCart() {
            let total = 0;
            const cartItems = cartContainer.querySelectorAll('.cart-item');
            cartItems.forEach(cartItem => {
                const quantity = parseInt(cartItem.querySelector('input').value);
                const price = parseFloat(cartItem.querySelector('.cart-price').innerText.slice(1)); // Enlève le signe '$'
                const subtotal = quantity * price;
                cartItem.querySelector('.cart-subtotal').innerText = `$${subtotal.toFixed(2)}`;
                total += subtotal;
            });
            cartTotal.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
        }

        // Fonction pour supprimer un article du panier
        function removeCartItem(cartItem) {
            cartContainer.removeChild(cartItem);
            updateCart();
        }

        // Création des articles du panier
        function createCartItem(imageSrc, productName, price) {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <img src="${imageSrc}" alt="${productName}">
                <span>${productName}</span>
                <div class="cart-actions">
                    <input type="number" value="1" min="1">
                    <span class="cart-price">$${price.toFixed(2)}</span>
                    <span class="cart-subtotal">$${price.toFixed(2)}</span>
                    <button class="btn-remove">Supprimer</button>
                </div>
            `;
            const removeButton = cartItem.querySelector('.btn-remove');
            removeButton.addEventListener('click', () => {
                removeCartItem(cartItem);
            });
            const quantityInput = cartItem.querySelector('input');
            quantityInput.addEventListener('input', updateCart);
            cartContainer.appendChild(cartItem);
        }

        // Ajout des articles au panier
        createCartItem("produit1.jpg", "Produit 1", 20.00);
        createCartItem("produit2.jpg", "Produit 2", 25.00);
        createCartItem("produit3.jpg", "Produit 3", 30.00);

        // Met à jour le panier lors du chargement de la page
        updateCart();
    </script>
</body>

</html>

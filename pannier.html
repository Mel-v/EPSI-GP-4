<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1,
        h2 {
            color: #333;
            text-align: center;
        }
        
        strong {
            color: #333;
        }
        
        .cart-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        
        .cart-actions {
            display: flex;
            align-items: center;
        }
        
        input {
            width: 40px;
            margin-right: 10px;
        }
        
        .btn-remove {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        #addToCart,
        #goToHomePage {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Panier d'Achats</h1>
    </header>

    <div class="container">
        <div class="cart" id="cart-container">
            <!-- Articles vont être ajoutés ici via JavaScript -->
        </div>
        <div class="cart-total" id="cart-total">
            <strong>Total: $0.00</strong>
        </div>
        <button id="addToCart">Ajouter au panier</button>
        <button id="goToHomePage">Accueil</button>
    </div>

    <script>
        const cartContainer = document.getElementById('cart-container');
        const cartTotal = document.getElementById('cart-total');
        const addToCartButton = document.getElementById('addToCart');

        // Fonction pour mettre à jour le panier et le total
        function updateCart() {
            let total = 0;
            const cartItems = cartContainer.querySelectorAll('.cart-item');
            const cartData = [];

            cartItems.forEach(cartItem => {
                const quantity = parseInt(cartItem.querySelector('input').value);
                const price = parseFloat(cartItem.querySelector('.cart-price').innerText.slice(1)); // Enlève le signe '$'
                const subtotal = quantity * price;
                cartItem.querySelector('.cart-subtotal').innerText = `$${subtotal.toFixed(2)}`;
                total += subtotal;

                // Stocke les données de chaque article
                const itemData = {
                    imageSrc: cartItem.querySelector('img').src,
                    productName: cartItem.querySelector('span').innerText,
                    quantity: quantity,
                    price: price,
                    subtotal: subtotal
                };
                cartData.push(itemData);
            });

            // Stocke le panier dans le local storage
            localStorage.setItem('cart', JSON.stringify(cartData));

            cartTotal.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
        }

        // Fonction pour supprimer un article du panier
        function removeCartItem(cartItem) {
            cartContainer.removeChild(cartItem);
            updateCart();
        }

        // Création des articles du panier
        function createCartItem(imageSrc, productName, price, savedQuantity) {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <img src="${imageSrc}" alt="${productName}">
                <span>${productName}</span>
                <div class="cart-actions">
                    <input type="number" value="${savedQuantity || 1}" min="1">
                    <span class="cart-price">$${price.toFixed(2)}</span>
                    <span class="cart-subtotal">$${(price * (savedQuantity || 1)).toFixed(2)}</span>
                    <button class="btn-remove">Supprimer</button>
                </div>
            `;
            const removeButton = cartItem.querySelector('.btn-remove');
            removeButton.addEventListener('click', () => {
                removeCartItem(cartItem);
            });
            const quantityInput = cartItem.querySelector('input');
            quantityInput.addEventListener('input', updateCart);
            cartContainer.appendChild(cartItem);
        }

        // Récupère le panier depuis le local storage lors du chargement de la page
        const savedCart = JSON.parse(localStorage.getItem('cart')) || [];

        // Vérifie si des articles existent déjà dans le local storage
        if (savedCart.length > 0) {
            savedCart.forEach(item => {
                createCartItem(item.imageSrc, item.productName, item.price, item.quantity);
            });
            // Met à jour le panier lors du chargement de la page
            updateCart();
        } else {
            // Ajout des articles initiaux si le local storage est vide
            createCartItem("produit1.jpg", "Produit 1", 20.00);
            createCartItem("produit2.jpg", "Produit 2", 25.00);
            createCartItem("produit3.jpg", "Produit 3", 30.00);
        }

        // Ajouter un gestionnaire d'événements pour le bouton "Ajouter au panier"
        addToCartButton.addEventListener('click', () => {
            // Ajoutez ici la logique pour ajouter un nouvel article au panier
            // Vous pouvez créer un nouvel article en appelant createCartItem avec les détails de l'article
            const newProduct = {
                imageSrc: "nouveau_produit.jpg",
                productName: "Nouveau Produit",
                price: 15.00
            };
            createCartItem(newProduct.imageSrc, newProduct.productName, newProduct.price);
            updateCart();
        });

        // Ajouter un gestionnaire d'événements pour le bouton "Accueil"
        const goToHomePageButton = document.getElementById('goToHomePage');
        goToHomePageButton.addEventListener('click', () => {
            // Redirection vers la page d'accueil
            window.location.href = 'index.html';
        });
    </script>
    <footer>
        <p>© 2023 Panier d'Achats. Tous droits réservés.</p>
    </footer>

</body>

</html>
